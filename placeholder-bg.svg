<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff9f9" />
      <stop offset="100%" stop-color="#f8e1e7" />
    </linearGradient>
    <pattern id="pattern-hearts" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25,10 C25,10 20,0 10,0 C0,0 0,10 0,10 C0,20 10,25 25,35 C40,25 50,20 50,10 C50,10 50,0 40,0 C30,0 25,10 25,10 Z" fill="#fce4ec" fill-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern-hearts)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#fce4ec" fill-opacity="0.2" />
  <circle cx="1000" cy="700" r="100" fill="#fce4ec" fill-opacity="0.2" />
  <circle cx="600" cy="400" r="150" fill="#fce4ec" fill-opacity="0.1" />
  
  <!-- Subtle text -->
  <text x="600" y="500" font-family="Playfair Display, serif" font-size="60" text-anchor="middle" fill="#d8a7b1" fill-opacity="0.1">أحمد و رودينا</text>
</svg>